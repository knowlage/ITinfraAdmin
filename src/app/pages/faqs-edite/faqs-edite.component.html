<h2>FAQs</h2>
<hr>

<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header">
                <h3>FAQs {{action}}</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="faqsForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>FAQs Question</label>
                        <input type="text" formControlName="question" class="form-control" placeholder="Question" >
                    </div>
                    <div>
                        <label>FAQs Answer</label>
                        <ckeditor formControlName="answer"  [editor]="Editor"  ></ckeditor>
                    </div>
                    <div class="d-flex justify-content-end">                        
                        <button type="submit" class="btn btn-success mt-3" [disabled]="!faqsForm.valid" >{{action}}</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header">
                Insert Download Link
            </div>
            <div class="card-body">
                <form [formGroup]="fileForm"  class="form-inline">
                    <select class="custom-select pr-5 mr-2" formControlName="file" (change)="onChange()">
                        <option value="" selected>Select Files</option>
                        <option *ngFor="let file of files" [ngValue]="file">{{file.upload_title}}</option>
                    </select>
                </form>

                <div *ngIf="fileForm.valid" class="mt-3">
                    <form [formGroup]="fileSelect" (ngSubmit)="onSelectFile()"> 
                        <div class="form-group">
                            <label>file name</label>
                            <input type="text" class="form-control" formControlName="link"  >
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" formControlName="title" >
                        </div>
                        <button type="button" class="btn btn-primary" (click)="onSelectFile()">Insert</button>
                    </form>                     
           
                </div>
            </div>
        </div>
    </div>
</div>
