<div class="row p-2">
    <div class="col">
        <h3>Software Info</h3>
        <hr>
    </div>
</div>

<div class="row p-2">
    <div class="col">
        <table class="table table-striped table-dark">
            <thead>                
                <th>Software Name</th>
                <th>Desc</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Balance</th>
            </thead>
            <tbody>
                <tr *ngFor="let data of softwareBalance; index as i">                    
                    <td>{{data.software_name}} {{data.software_version}}</td>
                    <td>{{data.software_detail_description}}</td>
                    <td class="text-center">{{data.software_detail_quantity | number}}</td>
                    <td class="text-center" [ngClass]="data.balance > 0 ? 'text-success':'text-danger'"><b class="h5">{{data.balance | number}}</b></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
