<div class="row p-2">
    <div class="col">
        <h3>Computers Info</h3>
        <hr>
    </div>
</div>

<div class="row p-2">    
    <div class="col-md-10 align-self-center">        
        <div>
            <div style="display: block">
                <canvas baseChart
                    [data]="computerChartData"
                    [labels]="computerChartLabels"
                    [colors]="computerChartColors"
                    [chartType]="computerChartType">
                </canvas>
            </div>
        </div>
        <div class="text-center">
            <p class="text-muted">{{computerChartTitle}}<p>
        </div>
    </div>

    <div class="col-md-2 align-self-center">
        <div class="card" (click)="computerActive()">
            <div class="card-header text-center">
                Computer Active
            </div>
            <div class="card-body text-center">
                <h2>{{computerActiveTotal | number}}</h2>                
            </div>
        </div>

        <div class="card" (click)="computerInstockActive()">
            <div class="card-header text-center">
                Computer Instock
            </div>
            <div class="card-body text-center">
                <h2>{{computerInstockTotal | number}}</h2>
            </div>
        </div>

        <div class="card" (click)="computerBorrowActive()">
            <div class="card-header text-center">
                Computer 20 nb
            </div>
            <div class="card-body text-center">
                <h2>{{computerBorrowTotal | number}}</h2>
            </div>
        </div>
    </div>
</div>
