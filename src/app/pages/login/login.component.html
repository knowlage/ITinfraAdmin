<div class="wrapper">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4">
            <div class="px-4">
                <div class="mb-4">
                    <h1 class="text-center m-0">
                        <b>LOGIN</b>
                    </h1>
                    <h4 class="text-center text-muted m-0">
                        IT Infrastructure
                    </h4>
                </div>   
                
                <div *ngIf="isLoginError | async" class="alert alert-warning" role="alert">                    
                        User or Password Worng.                    
                </div>
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control" placeholder="รหัสพนักงาน 8 หลัก">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="พาสเวริด intranet">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </form>

                <p class="text-center mt-4">
                    <small class="text-muted">IT Strategy Department.</small>
                </p>                    
                
            </div>           
        </div>
    </div>
</div>
